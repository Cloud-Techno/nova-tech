<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | NovaTech</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="lang-en">
    <header>
      <a href="index.html" class="logo">Nova<span>Tech.</span></a>
      <i class="fa-solid fa-bars" id="menu-icon"></i>
      <nav class="navbar">
        <a href="index.html"
          ><span class="lang-en">Home</span
          ><span class="lang-de">Startseite</span></a
        >
        <a href="services.html"
          ><span class="lang-en">Services</span
          ><span class="lang-de">Dienstleistungen</span></a
        >
        <a href="about.html"
          ><span class="lang-en">About</span
          ><span class="lang-de">Ãœber Uns</span></a
        >
        <a href="projects.html"
          ><span class="lang-en">Projects</span
          ><span class="lang-de">Projekte</span></a
        >
        <a href="contact.html" class="active"
          ><span class="lang-en">Contact</span
          ><span class="lang-de">Kontakt</span></a
        >
        <div class="lang-btn">DE / EN</div>
      </nav>
    </header>

    <section>
      <h2 class="heading">
        <span class="lang-en">Get in <span>Touch</span></span>
        <span class="lang-de">Kontaktieren <span>Sie uns</span></span>
      </h2>

      <div class="contact-wrapper">
        <div class="contact-info">
          <div class="glass-card">
            <h3 class="lang-en">Contact Info</h3>
            <h3 class="lang-de">Kontaktinfo</h3>
            <br />
            <p>
              <i
                class="fa-solid fa-location-dot"
                style="color: #0ef; margin-right: 10px"
              ></i>
              Tech Park, Berlin, Germany
            </p>
            <br />
            <p>
              <i
                class="fa-solid fa-envelope"
                style="color: #0ef; margin-right: 10px"
              ></i>
              hello@novatech.com
            </p>
            <br />
            <p>
              <i
                class="fa-solid fa-phone"
                style="color: #0ef; margin-right: 10px"
              ></i>
              +49 30 123 456 78
            </p>

            <iframe
              class="map-frame"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d310845.0396009849!2d13.094595861502693!3d52.50651173956691!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e373f035901%3A0x42120465b5e3b70!2sBerlin%2C%20Germany!5e0!3m2!1sen!2str!4v1684323423423!5m2!1sen!2str"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>

        <div class="contact-form-wrap">
          <form class="glass-card">
            <div class="form-group">
              <label class="lang-en">Name</label
              ><label class="lang-de">Name</label>
              <input type="text" placeholder="John Doe" />
            </div>
            <div class="form-group">
              <label class="lang-en">Email</label
              ><label class="lang-de">E-Mail</label>
              <input type="email" placeholder="john@example.com" />
            </div>
            <div class="form-group">
              <label class="lang-en">Message</label
              ><label class="lang-de">Nachricht</label>
              <textarea rows="5" placeholder="..."></textarea>
            </div>
            <button type="submit" class="btn">
              <span class="lang-en">Send Message</span>
              <span class="lang-de">Nachricht Senden</span>
            </button>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <p class="lang-en">&copy; 2024 NovaTech Solutions.</p>
      <p class="lang-de">&copy; 2024 NovaTech Solutions.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
